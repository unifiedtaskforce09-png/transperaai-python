<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-language"></i> Document Translator</h1>
            <p>Translate your documents while preserving formatting</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="dropZone">
                    <i class="fas fa-file-word"></i>
                    <h3>Drag & Drop your DOCX file here</h3>
                    <p>or</p>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                    <input type="file" id="fileInput" accept=".docx,.pdf" hidden>
                    <input type="file" id="fileInput2" accept=".pdf" hidden>
                    <p class="file-name" id="fileName"></p>
                </div>

                <div class="translation-options">
                    <div class="option-group">
                        <label for="targetLang">Target Language:</label>
                        <select id="targetLang" class="select-style">
                            <option value="hi">Hindi</option>
                            <option value="gu">Gujarati</option>
                            <option value="zh-CN">Chinese (Simplified)</option>
                            <option value="zh-TW">Chinese (Traditional)</option>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="ar">Arabic</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="es">Spanish</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="engine">Translation Engine:</label>
                        <select id="engine" class="select-style">
                            <option value="gemini">Google Gemini</option>
                            <option value="groq">Groq Translation</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="pdfEngine">PDF Conversion Engine:</label>
                        <select id="pdfEngine" class="select-style">
                            <option value="pdf2docx">pdf2docx (Default)</option>
                            <option value="aspose">Aspose.PDF</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="toneSelect">Translation Tone:</label>
                        <select id="toneSelect" class="select-style">
                            <option value="professional">Professional</option>
                            <option value="easy to understand">Easy to Understand</option>
                            <option value="scientific">Scientific</option>
                            <!-- Add more tones as needed -->
                        </select>
                    </div>

                    <div class="option-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="generateSummary" class="checkbox-style">
                            Generate Document Summary
                        </label>
                    </div>
                    
                    <div class="option-group">
                        <label class="checkbox-label">
                            <!-- <input type="checkbox" id="firstPageOnly" class="checkbox-style"> -->
                            <!-- Translate First Page Only (Approx.) -->
                        </label>
                    </div>
                </div>
            </div>

            <div class="progress-section" style="display: none;">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                    <div class="progress-stats">
                        <div class="stat">
                            <span class="stat-label">Status:</span>
                            <span class="stat-value" id="status">Ready</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">API Calls:</span>
                            <span class="stat-value" id="apiCalls">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Cached:</span>
                            <span class="stat-value" id="cached">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="primary-btn" id="translateBtn" disabled>
                    <i class="fas fa-language"></i> Translate Document
                </button>
                <button class="secondary-btn" id="clearCacheBtn">
                    <i class="fas fa-broom"></i> Clear Cache
                </button>
            </div>

            <div class="log-section">
                <h3><i class="fas fa-list-ul"></i> Translation Log</h3>
                <div class="log-container" id="logContainer"></div>
            </div>

            <div class="summary-section" style="display: none;">
                <h3><i class="fas fa-file-alt"></i> Document Summary</h3>
                <div class="summary-container">
                    <div class="summary-toolbar">
                        <button class="secondary-btn edit-btn" id="editSummaryBtn">
                            <i class="fas fa-edit"></i> Edit Summary
                        </button>
                        <button class="secondary-btn save-btn" id="saveSummaryBtn" style="display: none;">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <button class="success-btn" id="exportSummaryBtn">
                            <i class="fas fa-file-word"></i> Export as DOCX
                        </button>
                    </div>
                    <div class="summary-content">
                        <div id="summaryDisplay" class="summary-text"></div>
                        <textarea id="summaryEditor" class="summary-editor" style="display: none;"></textarea>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="translator.js"></script>
</body>
</html>
